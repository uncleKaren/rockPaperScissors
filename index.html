<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>rocx</title>
</head>

<body>
    <div class="container">
        <button id="rock" onclick="playerSelection(this.id)">Rock</button>
        <button id="paper" onclick="playerSelection(this.id)">Paper</button>
        <button id="scissors" onclick="playerSelection(this.id)">Scissors</button>
    </div>

    <div class="score">
        <span id="message">yeet</span>
        <span id="scoreCount">meme</span>
    </div>

    <script>
        function getComputerChoice() {
            randomNum = Math.floor(Math.random() * 3);
            if (randomNum === 0) {
                return 'Rock';
            } else if (randomNum === 1) {
                return 'Paper'
            } else if (randomNum === 2) {
                return 'Scissors'
            }
        };

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                document.querySelector('#message').innerHTML = 'You both chose ' + playerSelection;
            } else if (playerSelection === 'ROCK' && computerSelection === 'SCISSORS' || playerSelection === 'PAPER' && computerSelection === 'ROCK' || playerSelection === 'SCISSORS' && computerSelection === 'PAPER') {
                playerScore++;
                document.querySelector('#message').innerHTML = `You win! ${playerSelection} beats ${computerSelection}`;
            } else {
                computerScore++;
                document.querySelector('#message').innerHTML = `You lose! ${computerSelection} beats ${playerSelection}`;
            }
            
            if (playerScore != 5 && computerScore !=5){
                document.querySelector('#scoreCount').innerHTML = `you ${playerScore} - ${computerScore} computer`
            } else if (computerScore == 5 ){
                document.querySelector('#scoreCount').innerHTML = `you lose!`;
                playerScore = 0;
                computerScore = 0;
            } else if (playerScore == 5){
                document.querySelector('#scoreCount').innerHTML = `you win!`;
                playerScore = 0;
                computerScore = 0;
            }
        };

        function playerSelection(clicked_id){
            clicked_button = document.getElementById(clicked_id);
            playRound(clicked_id.toUpperCase(), getComputerChoice().toUpperCase());
        };

        let playerScore = 0;
        let computerScore = 0;

    </script>
</body>

</html>
